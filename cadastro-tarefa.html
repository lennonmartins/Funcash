<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js">
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Fresca&family=Roboto:ital,wght@0,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>FunCa$h</title>
</head>

<body class="fundo__principal">
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">
            FunCa$h
        </h1>
        <img class="logo" src="./assets/pote.svg" alt="Pote de ouro">
    </header>
    <main class="conteudo">
        <h2 class="titulo__cadastro">Cadastre uma nova tarefa!</h2>
        <form class="formulario__cadastro" action="/menu-kid.html">
            <div class="cadastro-1">
                <p class="texto__cadastro">Informe os dados abaixo para cadastrar uma nova tarefa </p>
                <div style="text-align: start;">
                    <label class="nome__label" for="tarefa">Qual será a tarefa?</label>
                    <input class="formulario__cadastro__campo campoTarefa" required type="name" id="tarefa">

                    <label class="nome__label" for="valor">Quanto irá valer essa tarefa?</label>
                    <input class="formulario__cadastro__campo campoValor" required type="number" id="valor">

                    <label class="nome__label" for="prazo">Até quando a tarefa deverá ser feita?</label>
                    <input class="formulario__cadastro__campo campoPrazo" required type="date" id="prazo">
                    <input class="formulario__cadastro__campo campoPrazo" required type="time" id="prazo">
                </div>
                <button class="formulario__cadastro__botao botaoConfirmar" type="submit">Confirmar</button>

        </form>
        <div style="margin: 60px 90px">
            <a href="/menu-kid.html" class="botao__voltar" id="botao__voltar" >Voltar</a>
        </div>
    </main>
    <footer class="rodape">
        <a class="link__rodape" href="#"> Editar Cadastro</a>
    </footer>
</body>

</html>
